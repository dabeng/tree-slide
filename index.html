<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  	<title>Tree Slide</title>
  	<link rel="stylesheet" type="text/css" href="styles/main.css">
  	<script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mb.browser.min.js"></script>
    <script type="text/javascript" src="scripts/jstree.min.js"></script>
    <script type="text/javascript" src="scripts/three.min.js"></script>
  	<script type="text/javascript" src="scripts/tween.min.js"></script>
  	<script type="text/javascript" src="scripts/TrackballControls.js"></script>
  	<script type="text/javascript" src="scripts/CSS3DRenderer.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/datasource.js"></script>
  	<script type="text/javascript" src="scripts/main.js"></script>	
  </head>
  <body>
    <div id="logo"></div>
    <div id="navigatePanel">
      <div id="triangle-left" class="navi-triangle"></div>
      <div id="triangle-left-effect" class="navi-triangle"></div>
      <div id="triangle-up" class="navi-triangle"></div>
      <div id="triangle-up-effect" class="navi-triangle"></div>
      <div id="triangle-right" class="navi-triangle"></div>
      <div id="triangle-right-effect" class="navi-triangle"></div>
      <div id="triangle-down" class="navi-triangle"></div>
      <div id="triangle-down-effect" class="navi-triangle"></div>
    </div>
	  <section id="container"></section>
    <aside id="catalogue" class="sidebar">
      <header id="catalogue-header">Table of Contents</header>
    </aside>
    <aside id="effect" class="sidebar">
      <header id="effect-header">Effects Configuration</header>
      <ul class="effect-group">
        <li>
          <input type="radio" name="multiple-slides-effects" id="effect-3dtable"/><label for="effect-3dtable">3D Table</label>
        </li>
        <li>
          <input type="radio" name="multiple-slides-effects" id="effect-sphere"/><label for="effect-sphere">Sphere</label>
        </li>
      </ul>
    </aside>
  </body>
</html>
