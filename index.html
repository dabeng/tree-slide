<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  	<title>Tree Slide based on three.js</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/jsTree/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery.jscrollpane.css" />
  	<link rel="stylesheet" type="text/css" href="styles/main.css">
  	<script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mb.browser.min.js"></script>
    <script type="text/javascript" src="scripts/jstree.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="scripts/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="scripts/three.min.js"></script>
  	<script type="text/javascript" src="scripts/tween.min.js"></script>
  	<script type="text/javascript" src="scripts/TrackballControls.js"></script>
  	<script type="text/javascript" src="scripts/CSS3DRenderer.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/datasource.js"></script>
  	<script type="text/javascript" src="scripts/main.js"></script>	
  </head>
  <body>
	  <section id="container"></section>
    <div id="logo"></div>
    <div id="triangle-catalogue" class="triangle"></div>
    <div id="triangle-effect" class="triangle"></div>
    <div id="navigatePanel">
      <div id="square-reset"><i class="glyphicon glyphicon-leaf"></i></div>
      <div id="triangle-left" class="triangle"></div>
      <div id="triangle-left-effect" class="triangle"></div>
      <div id="triangle-up" class="triangle"></div>
      <div id="triangle-up-effect" class="triangle"></div>
      <div id="triangle-right" class="triangle"></div>
      <div id="triangle-right-effect" class="triangle"></div>
      <div id="triangle-down" class="triangle"></div>
      <div id="triangle-down-effect" class="triangle"></div>
    </div>
    <article class="slide firstSlide"></article>
    <aside id="catalogue" class="sidebar">
      <header id="catalogue-header">Table of Contents<div class="triangle triangle-close"></div></header>
      <div id="catalogue-content" class="scroll-pane"><div>
    </aside>
    <aside id="effect" class="sidebar">
      <header id="effect-header"><div class="triangle triangle-close"></div>Effects Configuration</header>
      <ul class="effect-group">
        <li>
          <input type="radio" name="multiple-slides-effects" id="effect-3dtable" value="3dtable" checked="checked" /><label for="effect-3dtable">3D Table</label>
        </li>
        <li>
          <input type="radio" name="multiple-slides-effects" id="effect-sphere" value="sphere" /><label for="effect-sphere">Sphere</label>
        </li>
      </ul>
    </aside>
  </body>
</html>
